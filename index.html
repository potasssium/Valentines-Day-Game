<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fighting game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
        }
        canvas {
            display: block;
        }
        #start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        #start-button {
            font-size: 30px;
            padding: 15px 30px;
            border: none;
            cursor: pointer;
            background-color: white;
            color: black;
            font-weight: bold;
            border-radius: 10px;
            transition: 0.3s;
        }
        #start-button:hover {
            background-color: gray;
            color: white;
        }
    </style>
    <style>
        /* Timer Styling */
        #counter-container {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 30px;
            font-weight: bold;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            width: 120px;
        }

        /* Flashing animation when timer is low */
        @keyframes pulse {
            0% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.1); }
            100% { transform: translateX(-50%) scale(1); }
        }

        /* Red warning effect when time < 10 */
        .danger {
            color: red;
            animation: pulse 0.5s infinite;
        }
    </style>
</head>
<body>
    <script src="https://unpkg.com/kaboom@3000.0.0-beta.2/dist/kaboom.js"></script>
    <script src="main.js" defer></script>

    <!-- Timer -->
    <div id="counter-container" style="display: none;">Time: <span id="counter">60</span></div>
    <div id="start-screen">
        <button id="start-button">Start Game</button>
    </div>
    
  
</body>
</html>
